{% load i18n %}
<div class="card card-collapse">
                    <div class="card-header" role="tab" id="headingOne">
                      <h5 class="mb-0">
                        <a data-toggle="collapse" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                          {{widget.attrs.title}}
                          <i class="material-icons">keyboard_arrow_down</i>
                        </a>
                      </h5>
                    </div>
                    <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                      <div class="card-body card-refine">

              <div class="form-group has-default bmd-form-group">
                <input type="text" class="form-control" name="{% if widget.attrs.eav %} eav_{% endif %}{{widget.attrs.title}}_min" value="{% if widget.attrs.initmin %}{{widget.attrs.initmin}}{% endif %}" placeholder="{% if not widget.attrs.initmin %}{% trans widget.attrs.title %} {% trans 'Min' %}{% endif %}">
              </div>
                          <div class="form-group has-default bmd-form-group">
                <input type="text" class="form-control" name="{% if widget.attrs.eav %} eav_{% endif %}{{widget.attrs.title}}_max" value="{% if widget.attrs.initmax %}{{widget.attrs.initmax}}{% endif %}" placeholder="{% if not widget.attrs.initmax %}{% trans widget.attrs.title %} {% trans 'Max' %}{% endif %}">
              </div>

                      </div>
                    </div>
                  </div>
